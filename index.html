
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chiffrement Classique</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-top: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
        }

        textarea, select, input, button {
            width: 100%;
            margin: 1rem 0;
            padding: 0.8rem;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
        }

        button {
            background-color: #00c6ff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0072ff;
        }

        pre {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>üîê Chiffrement Classique</h1>
    <div class="container">
        <textarea id="input" placeholder="Entrez le texte ici..."></textarea>
        <select id="algo">
            <option value="albam">Albam</option>
            <option value="atbah">Atbah</option>
            <option value="atbash">Atbash</option>
            <option value="alberti">Alberti</option>
            <option value="polybe">Polybe</option>
            <option value="substitution">Substitution simple</option>
            <option value="cesar">C√©sar</option>
            <option value="vigenere">Vigen√®re</option>
            <option value="trithemius">Trithemius</option>
            <option value="autokey">Autokey</option>
            <option value="porta">Porta</option>
            <option value="beaufort">Beaufort</option>
            <option value="vernam">Vernam (OTP)</option>
        </select>
        <input id="key" placeholder="Cl√© (si n√©cessaire)">
        <button onclick="process('encrypt')">üîí Chiffrer</button>
        <button onclick="process('decrypt')">üîì D√©chiffrer</button>
        <pre id="output">Le r√©sultat s'affichera ici...</pre>
    </div>
    <script src="crypto.js"></script>
</body>
</html>
